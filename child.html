<!DOCTYPE html>
<html>
  <head>
    <title>rendering with render tag: child nodes</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="./vue.js"></script>
  </head>
  <body>
    <div id="app">
      <render method="render" :args="message">
        <ul>
          <li v-for="n in 5"></li>
        </ul>
      </render>
    </div>
    <script>
      new Vue({
        el: '#app',
        data: {
          message: 'hello world'
        },
        methods: {
          render: function (arg, children) {
            var ul = children[0]
            ul.children.forEach(function (li, index) {
              li.text = arg + index
            })
            return children
          }
        }
      })
    </script>
  </body>
</html>
